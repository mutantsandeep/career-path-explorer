<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        .card { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 10px; }
        .expandable { cursor: pointer; font-weight: bold; }
        .children { margin-left: 20px; display: none; }
        .children.show { display: block; }
    </style>
</head>
<body>
    <h1>Career Path Explorer</h1>
    <div class="card">
        <div class="expandable" onclick="toggle('science')">Science</div>
        <div id="science" class="children">
            <div class="expandable" onclick="toggle('engineering')">Engineering</div>
            <div id="engineering" class="children">
                <div>- Mechanical Engineering</div>
                <div>- Electrical Engineering</div>
            </div>
            <div class="expandable" onclick="toggle('medical')">Medical</div>
            <div id="medical" class="children">
                <div>- MBBS</div>
                <div>- BDS</div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="expandable" onclick="toggle('commerce')">Commerce</div>
        <div id="commerce" class="children">
            <div>- BCom: CA, CS</div>
            <div>- BBA: MBA</div>
        </div>
    </div>
    <div class="card">
        <div class="expandable" onclick="toggle('arts')">Arts</div>
        <div id="arts" class="children">
            <div>- BA: Civil Services, Law</div>
        </div>
    </div>

    <script>
        function toggle(id) {
            var el = document.getElementById(id);
            if (el.classList.contains('show')) {
                el.classList.remove('show');
            } else {
                el.classList.add('show');
            }
        }
    </script>
</body>
</html>
